ngth="86" x="247" y="107.292">User Service</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="100" x="240" y="563.25"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="86" x="247" y="583.2451">User Service</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="80" x="358" y="87.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="66" x="365" y="107.292">Database</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="80" x="358" y="563.25"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="66" x="365" y="583.2451">Database</text><rect fill="#FFFFFF" height="331.125" style="stroke:#181818;stroke-width:1.0;" width="10" x="285" y="215.125"/><path d="M5,133.5938 L5,173.5938 L242,173.5938 L242,143.5938 L232,133.5938 L5,133.5938 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M232,133.5938 L232,143.5938 L242,143.5938 L232,133.5938 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="216" x="11" y="150.6606">In this example, the user could be</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="8" x="11" y="165.7935">a</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="48" x="23" y="165.7935">doctor</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="25" x="75" y="165.7935">or a</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="53" x="104" y="165.7935">patient</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="157" y="165.7935">.</text><polygon fill="#181818" points="273,211.125,283,215.125,273,219.125,277,215.125" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="123" x2="279" y1="215.125" y2="215.125"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="111" x="130" y="194.9263">POST /users/login</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="143" x="130" y="210.0591">(username, password)</text><path d="M168,228.125 L168,419.125 L411,419.125 L411,238.125 L401,228.125 L168,228.125 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M401,228.125 L401,238.125 L411,238.125 L401,228.125 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="205" x="174" y="245.1919">The user service will validate the</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="222" x="174" y="260.3247">credentials accordingly to the login</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="180" x="174" y="275.4575">method chosen by the user.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="174" y="290.5903">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="90" x="174" y="305.7231">If the user is a</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="48" x="268" y="305.7231">doctor</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="29" x="316" y="305.7231">, the</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="146" x="174" y="320.856">service will validate the</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="77" x="174" y="335.9888">medical id</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="24" x="255" y="335.9888">and</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="72" x="283" y="335.9888">password</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="355" y="335.9888">.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="174" y="351.1216">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="90" x="174" y="366.2544">If the user is a</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="53" x="268" y="366.2544">patient</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="29" x="321" y="366.2544">, the</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="146" x="174" y="381.3872">service will validate the</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="40" x="174" y="396.52">email</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="13" x="218" y="396.52">or</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="134" x="235" y="396.52">document id (cpf)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="24" x="174" y="411.6528">and</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="72" x="202" y="411.6528">password</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="274" y="411.6528">.</text><line style="stroke:#181818;stroke-width:1.0;" x1="295" x2="337" y1="445.8516" y2="445.8516"/><line style="stroke:#181818;stroke-width:1.0;" x1="337" x2="337" y1="445.8516" y2="458.8516"/><line style="stroke:#181818;stroke-width:1.0;" x1="296" x2="337" y1="458.8516" y2="458.8516"/><polygon fill="#181818" points="306,454.8516,296,458.8516,306,462.8516,302,458.8516" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="84" x="302" y="440.7856">Validate user</text><polygon fill="#181818" points="386,483.9844,396,487.9844,386,491.9844,390,487.9844" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="295" x2="392" y1="487.9844" y2="487.9844"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="75" x="302" y="482.9185">Create user</text><polygon fill="#181818" points="306,513.1172,296,517.1172,306,521.1172,302,517.1172" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="300" x2="397" y1="517.1172" y2="517.1172"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="51" x="312" y="512.0513">Created</text><polygon fill="#181818" points="134,542.25,124,546.25,134,550.25,130,546.25" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="128" x2="289" y1="546.25" y2="546.25"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="79" x="140" y="541.1841">201 Created</text><!--SRC=[XL9DJm8n4BttLqmuGIEW7ZbuqPYGc6W2UZ8nGpl09DrsiosB_7lRBhjynrjd-lhclTS970p1crknXLVZjaAW2gw2tgUdgWVeOHCFeiGgiE8IRMYkO4PLpOewo8zl6gV